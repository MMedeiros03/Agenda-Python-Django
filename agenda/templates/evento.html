{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2>

    <div>
        <form action="submit" method="post">{% csrf_token %}
            <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
            <label>Titulo</label>
            <br>
            <input type="text" name="titulo" value="{{ evento.titulo }}">
            <br>
            <label>Local</label>
            <br>
            <input type="text" name="local" value="{{ evento.local }}">
            <br>
            <label>Descrição</label>
            <br>
            <textarea name="descricao" cols="23" rows="5">{{ evento.descricao }}</textarea>
            <br>
            <label>Data</label>
            <br>
            <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
            <br><br>
            <button type="submit">Salvar</button>
            <a href="/">
                <button type="button">Cancelar</button>
            </a>
        </form>
    </div>


{% endblock %}
